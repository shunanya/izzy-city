<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Welcome Page</title>  
  <style>  
    body {  
      font-family: sans-serif;  
      display: flex;  
      flex-direction: column;  
      align-items: center;  
      justify-content: center;  
      min-height: 100vh;  
      background-color: #f0f0f0;  
    }  
    .container {  
      background-color: #fff;  
      padding: 30px;  
      border-radius: 5px;  
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);  
    }  
    h1 {  
      margin-bottom: 20px;  
    }  
    p {  
      margin-bottom: 30px;  
    }  
    button {  
      background-color: #007bff;  
      color: #fff;  
      padding: 10px 20px;  
      border: none;  
      border-radius: 5px;  
      cursor: pointer;  
    }  
  </style>  
</head>  
<body>  
  <div class="container">  
    <h1>Welcome to IZZY-city Rest API!</h1>  
    <p>We're excited to share our new website with you. Explore our services, products, and more!</p>  
    <button>Learn More</button>  
  </div>  
</body>  
</html>
